<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/pluins/bootstrap-5.3.0/css/bootstrap.css">
    <style>
        .col-2{
            float: left;
        }
        .col-lg-6{
            float: left;
        }
        .col-md-6{
            float: left;
        }
    </style>
</head>
<body>
    <div >
<!--        响应式-->
        <div class="col-2" style="background-color: red">1</div>
        <div class="col-20" style="background-color: green">2</div>
        <div style="clear: both"></div>
    </div>
    <div>
<!--        非响应式-->
        <div class="col-lg-6" style="background-color: red">1</div>
        <div class="col-lg-6" style="background-color: green">2</div>
        <div style="clear: both"></div>
    </div>
    <div>
        <!--        非响应式-->
        <div class="col-md-6" style="background-color: red">1</div>
        <div class="col-md-6" style="background-color: green">2</div>
        <div style="clear: both"></div>
    </div>

</body>
</html>
