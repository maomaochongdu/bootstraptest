<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/pluins/bootstrap-3.4.1/css/bootstrap.css">
    <style>
        .conter {
            width: 400px;
            border: 0px solid #8c8c8c;
            margin-left: auto;
            margin-right: auto;
            margin-top: 150px;
            padding: 28px 48px;
            /*border-radius圆角*/
            border-radius: 5px;
            /*box-shadow 设置阴影*/
            box-shadow: 5px 5px 5px 5px #aaa;
        }

        .conter h3 {
            margin-top: 10px;
            text-align: center;

        }

    </style>
</head>
<body>
<div class="conter">
    <h3>用户登录</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
        </div>
<!--        按钮颜色用预定义样式-->
        <button type="submit" class="btn btn btn-info">Submit</button>
    </form>
</div>
</body>
</html>
